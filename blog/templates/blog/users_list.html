{% extends 'blog/base_blog.html' %}

{% block title %}
    Users list - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">There are {{ count }} Users in database:</h1>

    {% for user in users %}
        <h3><a href="{{ user.get_absolute_url }}"> {{ user.username}}</a> -- id:{{user.id}}</h3>
    {% endfor %}
{% endblock %}
