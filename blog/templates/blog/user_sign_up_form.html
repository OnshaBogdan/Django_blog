{% extends 'blog/base_blog.html' %}

{% block title%}
Sign up - {{ block.super }}
{% endblock %}


{% block content %}

<form action="{% url 'user_sign_up_url' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {% if field.errors%}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}

        {{ field.label}}
        {{ field }}
    </div>
    {% endfor%}


    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock%}
