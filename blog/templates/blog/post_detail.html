{% extends 'blog/base_blog.html' %}

{% block title %}
{{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
<h1 class="mt-5">
    {{ post.title }}
</h1>
<h3 class="mb-5"> Tags:
    {% for tag in post.tags.all %}
    <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
    {% endfor %}
</h3>
<form action="." method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success" name="plus" value="1">Плюсек</button>
    <button type="submit" class="btn btn-danger" name="minus" value="1">Минусек</button>
</form>
<p>
    {{ post.body }}
</p>
{% endblock %}
