{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
<h1 class="mt-5">
    {{ post.title }}
</h1>
<h3 class="mb-5"> Tags:
    {% for tag in post.tags.all %}
    <a href="{{ tag.get_absolute_url }}" >{{ tag }}</a>
    {% endfor %}
</h3>
<p>
    {{ post.body }}
</p>
{% endblock %}
